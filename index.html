<script>
  
    function route(path){  
        var routeArr = ["home", "explore", "favourite", "categories", "Bycategories", "details"];
        routeArr.map((value, index)=>{
            var pageSec = document.getElementById(value+"-section"); 
            if(pageSec){
                if(value==path){
                    pageSec.classList.remove("d-none");
                    callRouteFunction(path);
                }else{
                    pageSec.classList.add("d-none");
                }
            }
        })
    }

    function callRouteFunction(path){

        // var favourites = [];
        // setArrayCookie('favourites', favourites, 30);
      if(path=="categories"){
        getCategories();
      }else if(path=="explore"){
        getFoodListBySearch();
      }else if(path=="favourite"){
        getfavouritesList();
      }else if(path=="Bycategories"){
        getListByCategory();
      }else if(path=="details"){
        getMealDetails();
      }
    }

    

    // getFoodListBySearch();
</script>
